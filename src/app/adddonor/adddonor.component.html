<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="co col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="">Donor Name :</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="co col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="">BloodGroup :</label>
                    <select name="bloodgroup" id="" class="form-control"  [(ngModel)]="bloodgroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="co col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="">Date Of Birth :</label>
                    <input type="datetime-local" name="dob" id="" class="form-control" [(ngModel)]="dob">
                </div>
                <div class="co col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="">Last Donation Date :</label>
                    <input type="datetime-local" name="lastDonation" id="" class="form-control" [(ngModel)]="lastDonation">
                </div>
                <div class="co col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="">Any Previous Diseases :</label>
                    <input type="text" class="form-control" name="prevDiseases" [(ngModel)]="prevDiseases">
                </div>
                <div class="co col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="">Last Vaccination Date :</label>
                    <input type="datetime-local" name="vaccinationDate" id="" class="form-control" [(ngModel)]="vaccinationDate">

                </div>
                <div class="co col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">Address</label>
                    <textarea name="address" id="" cols="30" rows="10" class="form-control" [(ngModel)]="address"></textarea>
                </div>
                <div class="co col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="">Pincode :</label>
                    <input type="text" class="form-control" name="pincode" [(ngModel)]="pincode">
                </div>
                <div class="co col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="">Mobile No :</label>
                    <input type="text" class="form-control" name="mobile" [(ngModel)]="mobile">
                </div>
                <div class="co col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="">Email ID :</label>
                    <input type="email" name="email" id="" class="form-control" [(ngModel)]="email">
                </div>
                <div class="co col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readValues()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
